<div class="div_head">
            <span>
                <span style="float:left">当前位置是：电影播放管理-》电影播放修改</span>

            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <table class="table_a" border="1" width="100%">
        <tbody>
        <tr style="font-weight: bold;">
            <td>编号</td>
            <td>电影名字</td>
            <td>播放时间</td>
            <td>已售票数</td>
            <td>剩余票数</td>
            <td align="center">操作</td>
        </tr>
        <foreach name="data" item="v">
            <tr id="product1">
                <td>{$v.playid}</td>
                <td><a href="#">{$v.filmname}</a></td>
                <td>{$v.time}</td>
                <td>{$v.sell}</td>
                <td>{$v.remain}</td>
                <!--通过URL参数传递需要删除的电影场次-->
                <td>  <a href="{:U('Manage/updateplay')}?playid={$v.playid}">删除</a></td>
            </tr>
        </foreach>
        <tr>
            <td colspan="20" style="text-align: center;">
                [下一页]
            </td>
        </tr>
        </tbody>
    </table>
</div>
